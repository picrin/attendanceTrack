if: tag IS blank
language: node_js
node_js:
- node
matrix:
  include:
  - sudo: required
    dist: trusty
    addons:
      chrome: stable
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    before_script:
    - echo hi
    script:
    - cd AttendanceService
    - mvn install
    - cp src/config.yaml target/AttendanceService-0.0.1-SNAPSHOT/WEB-INF/classes/
    - zip -r AttendanceService.war target/AttendanceService-0.0.1-SNAPSHOT
deploy:
  provider: releases
  api_key:
    secure: 
  file: /home/travis/.m2/repository/AttendanceService/AttendanceService.war
  on:
    repo: picrin/attendanceTrack
